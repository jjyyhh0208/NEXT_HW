{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Article List</title>
        <link rel="stylesheet" href="{% static "list.css" %}">
    </head>
    <body>
        <div class="container">
            <h2>글 전체 목록</h2>
            <ul>
                {% for article in articles %}
                <li><a href="{% url 'detail' article.id %}">{{ article.title }}</a></li>
                {% endfor %}
            </ul>
            <a href="{% url 'new' %}">글 쓰러가기</a>
            <br />
            <a href="{% url 'food' %}">음식</a>
            <br />
            <a href="{% url 'hobby' %}">취미</a>
            <br />
            <a href="{% url 'programming' %}">프로그래밍</a>
        </div>
    </body>
</html>
