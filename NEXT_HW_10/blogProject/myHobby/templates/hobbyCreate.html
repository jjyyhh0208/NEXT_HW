{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="{% static "hobby.css" %}">
    </head>
    <body>
        <div class="container">
            <h1>새로운 취미를 추가해주세요!</h1>
            <form action="{% url 'createHobby' %}" method="post">
                {% csrf_token %}
                <input type="text" name="name" placeholder="취미 이름을 입력해주세요" />
                <textarea name="content" placeholder="내용을 입력해주세요"></textarea>
                <input type="submit" value="작성완료" />
            </form>
        </div>
    </body>
</html>
